<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main class="mainContainer" id="mainContainer">

        <main class="main">
        <section class="seccion1 d-flex justify-content-around align-items-center">
            <div>
                <img src="img/O.png" alt="">
                <img src="img/X.png" alt="">
            </div>
 
            <div id="divXOInicial">
                <p class="pSeccion1">
                    <img src="img/X-gris.png" class="imgXTurnInicio">
                    <img src="img/O-gris.png" class="imgOTurnInicio">
                    TURN
                </p>
            </div>

            <div>
                <button class="btnReiniciar"><img src="img/reiniciar.png" class="imgReiniciar"></button>
            </div>
        </section>

        <section class="seccion2 d-flex flex-column align-items-center"> 
            <div class="div d-flex justify-content-around">
               <button class="btnXO btnXO1"></button>
               <button class="btnXO btnXO2"></button>
               <button class="btnXO btnXO3"></button>
            </div>

            <div class="div d-flex justify-content-around">
                <button class="btnXO btnXO4"></button>
                <button class="btnXO btnXO5"></button>
                <button class="btnXO btnXO6"></button>
            </div>

            <div class="div d-flex justify-content-around">
                <button class="btnXO btnXO7"></button>
                <button class="btnXO btnXO8"></button>
                <button class="btnXO btnXO9"></button>
            </div>
        </section>

        <section class="seccion3 d-flex justify-content-around align-items-center">
            <div class="divSeccion3 divUno d-flex flex-column align-items-center justify-content-center">
                <p class="pSeccion3">X (YOU)</p>
                <span id="winX" class="spanSeccion3">0</span>
            </div>
            <div class="divSeccion3 divDos d-flex flex-column align-items-center justify-content-center">
                <p class="pSeccion3">TIES</p>
                <span id="tie" class="spanSeccion3">0</span>
            </div>
            <div class="divSeccion3 divTres d-flex flex-column align-items-center justify-content-center">
                <p class="pSeccion3">O (VS)</p>
                <span id="winO" class="spanSeccion3">0</span>
            </div>
        </section>
        </main>

    </main>


    <section class="seccion4">
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
